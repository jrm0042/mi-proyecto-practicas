name: CI/CD Pipeline Automático

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  tag-and-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Traer todo el código y el historial
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Muy importante para poder manejar tags

      # 2️⃣ Obtener el último tag
      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null)
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      # 3️⃣ Calcular el nuevo tag
      - name: Calculate new tag
        id: new_tag
        run: |
          if [ -z "$latest_tag" ]; then
            new_tag="0.0.1"
          else
            IFS='.' read -r major minor patch <<< "${latest_tag//v/}"
            patch=$((patch+1))
            new_tag="$major.$minor.$patch"
          fi
          echo "New tag: $new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_ENV

      # 4️⃣ Crear y subir el tag
      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Si el tag ya existe, incrementa
          if git rev-parse "refs/tags/$new_tag" >/dev/null 2>&1
          then
            echo "Tag $new_tag already exists, incrementing patch number"
            IFS='.' read -r major minor patch <<< "${new_tag//v/}"
            patch=$((patch+1))
            new_tag="$major.$minor.$patch"
            echo "New tag: $new_tag"
          fi

          git tag $new_tag
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $new_tag

      # 5️⃣ Print de prueba: imprimir la hora 3 veces
      - name: Print current time (demo)
        run: |
          for i in {1..3}; do date; sleep 60; done

      # 6️⃣ Build de Docker
      - name: Build Docker image
        run: |
          docker build -t mi-app-flask:$new_tag .
          docker images
