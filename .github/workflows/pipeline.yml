name: CI/CD Pipeline Automático

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  tag-and-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Traer todo el código y el historial
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Crear tag automático
      - name: Create GitHub Tag
        uses: anothrNick/github-tag-action@v1.36.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch

      # 3️⃣ Print de prueba: imprimir la hora 3 veces
      - name: Print current time (demo)
        run: |
          for i in {1..3}; do date; sleep 60; done

      # 4️⃣ Build de Docker
      - name: Build Docker image
        run: |
          docker build -t mi-app-flask:latest .
          docker images

