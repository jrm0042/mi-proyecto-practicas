name: CI/CD Pipeline Automático

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  tag-and-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Traer todo el código y el historial
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Crear tag automático con acción confiable
      - name: Create Git tag automatically
        uses: mathieudutour/github-tag-action@v6
        with:
          tag-prefix: ""         # Deja vacío para usar 0.0.x
          initial-version: "0.0.1"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Print de prueba
      - name: Print current time (demo)
        run: |
          for i in {1..3}; do date; sleep 60; done

      # 4️⃣ Build Docker
      - name: Build Docker image
        run: |
          docker build -t mi-app-flask:latest .
          docker images

